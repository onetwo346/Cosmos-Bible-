<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Mode - Cosmos Bible</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="cosmos-bg"></div>
  <div class="options-container">
    <h1>Choose Your Cosmos Bible Experience</h1>
    <div class="mode-selection">
      <div class="mode-card free">
        <h2>Free Mode</h2>
        <ul>
          <li>Basic Bible Reading</li>
          <li>Verse Search</li>
          <li>Limited Notes</li>
          <li>Ads Included</li>
        </ul>
        <button onclick="window.location.href='dashboard.html'">Start Free</button>
      </div>
      <div class="mode-card premium">
        <h2>Premium Mode</h2>
        <ul>
          <li>Advanced Study Tools</li>
          <li>Offline Access</li>
          <li>Ad-Free Experience</li>
          <li>Exclusive Content</li>
        </ul>
        <button onclick="alert('Redirect to Subscription Page')">Go Premium</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
